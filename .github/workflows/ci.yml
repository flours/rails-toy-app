name: CI
on: push
env:
  RUBY_VERSION: 3.3.0

jobs:
  check-style:
    name: check-style
    needs: initialize
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true

      - name: Rubocop
        run: bundle exec rubocop
